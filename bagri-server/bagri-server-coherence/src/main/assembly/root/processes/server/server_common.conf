#include ../../processes/cache_common.conf

wrapper.java.classpath.200=../../processes/server

wrapper.java.initmemory=4096
wrapper.java.maxmemory=4096

wrapper.logfile.rollmode=DATE

wrapper.java.additional.121=-Dxdm.cache.threads.baseDistributedScheme=25
wrapper.java.additional.122=-Dxdm.cache.threads.distributedScheme=25
wrapper.java.additional.123=-Dxdm.cache.threads.invocationScheme=25
wrapper.java.additional.124=-Dxdm.cache.threads.populationScheme=10

wrapper.java.additional.200=-Dcom.db.caching.coherence.server=true
wrapper.java.additional.201=-Dcom.db.caching.coherence.proxy=false
wrapper.java.additional.202=-Dtangosol.coherence.role=server
wrapper.java.additional.203=-Dtangosol.coherence.distributed.localstorage=true
wrapper.java.additional.204=-Dtangosol.coherence.cacheconfig=coherence/xdm-server-cache-config.xml
wrapper.java.additional.205=-Dtangosol.pof.enabled=true
wrapper.java.additional.206=-Dtangosol.coherence.invocation.autostart=true
wrapper.java.additional.207=-Dtangosol.coherence.override=coherence/xdm-coherence-override.xml
wrapper.java.additional.208=-Dlogback.configurationFile=xdm-cache-logging.xml
