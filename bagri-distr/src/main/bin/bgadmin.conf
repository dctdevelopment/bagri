
main='com.bagri.xdm.cache.hazelcast.BagriCacheServer'
JAVA_OPTS="\
-Xms1028m \
-Xmx1028m \
-XX:+UseParNewGC \
-XX:+UseConcMarkSweepGC \
-XX:+ExplicitGCInvokesConcurrent \
-XX:+UseCMSInitiatingOccupancyOnly \
-XX:CMSInitiatingOccupancyFraction=80 \
-XX:+CMSScavengeBeforeRemark \
-XX:+PrintGC \
-XX:+PrintGCDetails \
-XX:+PrintGCDateStamps \
-XX:+HeapDumpOnOutOfMemoryError \
-XX:+UseGCLogFileRotation \
-XX:NumberOfGCLogFiles=10 \
-XX:GCLogFileSize=256M \
-Xloggc:../logs/admin/gc/gc.log \
-Dnode.logdir=../logs/admin \
-Dnode.name=admin \
-Dnode.instance=0 \
-Dlogback.configurationFile=../config/hz-logging.xml \
-Dcom.sun.management.jmxremote \
-Dcom.sun.management.jmxremote.port=3330 \
-Dcom.sun.management.jmxremote.ssl=false \
-Dcom.sun.management.jmxremote.authenticate=false \
-Dxdm.log.level=info \
-Dxdm.config.path=../config \
-Dxdm.config.context.file=spring/admin-system-context.xml \
-Dxdm.config.properties.file=admin.properties \
-Dxdm.cluster.node.name=admin \
-Dxdm.cluster.node.role=admin \
-Dxdm.cluster.node.schemas= \
-Dxdm.config.filename=../config/config.xml \
-Dxdm.access.filename=../config/access.xml \
-Djava.rmi.server.hostname=$hostName \
"
